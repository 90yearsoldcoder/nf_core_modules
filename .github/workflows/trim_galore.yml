name: Trim Galore!
on:
  push:
    paths: software/trim_galore/**
  pull_request:
    paths: software/trim_galore/**

jobs:
  run_ci_test:
    runs-on: ubuntu-latest
    env:
      NXF_ANSI_LOG: false
    steps:

    - uses: actions/checkout@v2

    - name: Install Nextflow
      run: |
        wget -qO- get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/

    # Test the module
    - run: nextflow run ./software/trim_galore/test/
