name: samtools sort
on:
  push:
    paths: software/samtools/sort**
  pull_request:
    paths: software/samtools/sort**

jobs:
  run_ci_test:
    runs-on: ubuntu-latest
    env:
      NXF_ANSI_LOG: false
    steps:

    - uses: actions/checkout@v2

    - name: Install Nextflow
      run: |
        wget -qO- get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/

    # Test the module
    - run: nextflow run ./software/samtools/sort/test/
