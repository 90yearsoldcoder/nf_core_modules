name: tcoffee
on:
  push:
    paths: software/tcoffee/**
  pull_request:
    paths: software/tcoffee/**

jobs:
  run_ci_test:
    runs-on: ubuntu-latest
    env:
      NXF_ANSI_LOG: false
    steps:

    - uses: actions/checkout@v2

    - name: Install Nextflow
      run: |
        wget -qO- get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/

    # Test the module
    - run: |
        cd software/tcoffee/test/
        nextflow run .
